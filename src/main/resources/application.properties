spring.application.name=Ecom
server.port=8080

#MYSQL DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/Ecom?createDataBaseIfNotExist=true 
#DRIVER CLASS LOCATION
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.username=root
spring.datasource.password=1234

#WHEN SYSTEM RUNS THIS SHOWS MYSQL CODES RU WITHIN THE SYSTEM
spring.jpa.show-sql=true
#DONT USE IN PRODUCTION BASE IT UPDATE EXISTING DATA IN  DATABASE
spring.jpa.hibernate.ddl-auto=update


