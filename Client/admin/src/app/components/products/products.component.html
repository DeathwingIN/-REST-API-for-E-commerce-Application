<div class="outer" style="margin:20px 0">
  <div class="container">
    <hr>
    <h1>Product Management</h1>
    <hr>
    <div class="row">
      <div class="col-4">
        <form action="">
          <input type="search" name="" id="" class="form-control" placeholder="Search Here ...">
        </form>
      </div>
      <div class="col-4">
        &nbsp;&nbsp;
        <button class="btn btn-primary" (click)="openNewProductDialogForm()">+ New Product</button>
      </div>
      <div class="col-12" style="margin-top: 50px">
        <table class="table ">
          <thead>
          <tr>
            <th>#id</th>
            <th>Description</th>
            <th>QTY</th>
            <th>Uni Price</th>
            <th>Images</th>
            <th>Tools</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <div class="context">
                abc-56er-sd &nbsp;
                <mat-icon>content_copy</mat-icon>
              </div>
            </td>

            <td>
              <div class="context">
                Description
              </div>
            </td>

            <td>
              <div class="context">
               100
              </div>
            </td>

            <td>
              <div class="context">
                $12500 | LKR
              </div>
            </td>

            <td>
              <div class="context">
                <span >Manage</span>
              </div>
            </td>

            <td>
              <div class="context">
                <button mat-icon-button color="warn">
                  <mat-icon>delete_sweep</mat-icon>
                </button>
                <button mat-icon-button color="primary" (click)="openUpdateProductDialogForm('?')">
                  <mat-icon>edit</mat-icon>
                </button>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
