<div>
  <h2 mat-dialog-title>New Product</h2>
  <form [formGroup]="form" (ngSubmit)="create()">
    <mat-dialog-content class="mat-typography">
      <div class="col-12">
        <label for="description">Product Description</label>
        <input type="text" formControlName="description" class="form-control" id="description">
      </div>
      <br>

      <div class="col-12">
        <label for="unit_price">Product Unit Price</label>
        <input type="number" formControlName="unitPrice"  class="form-control" id="unit_price">
      </div>
      <br>

      <div class="col-12">
        <label for="qty">Product QTY On Hand</label>
        <input type="text" class="form-control" formControlName="qty" id="qty">
      </div>
      <br>

    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Cancel</button>
      <button mat-button type="submit" >Create New Product</button>
    </mat-dialog-actions>
  </form>
</div>
